server {
    listen 80;

    server_name gcalc.com.br;

    root /static/;

    # Cache agressivo para arquivos est√°ticos (opcional)
    location /static {
        expires 30d;
        autoindex off;
        access_log off;
        add_header Pragma "public";
        add_header Cache-Control "public";

        try_files $uri =404;
    }

    # Garante tipos corretos
    types {
        text/css css;
        text/javascript js;
        application/javascript js;
    }
}
